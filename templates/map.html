<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heatmap with Sidebar</title>

    <style>
        body, html {
            margin: 0;
            height: 100%;
        }
        .layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left sidebar */
        .sidebar {
            width: 500px;
            padding: 15px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        /* Map container */
        .map-container {
            flex-grow: 1;
        }
        .folium-map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- Left List -->
    <div class="sidebar">
        <h3>Breadcrumbs</h3>
<div class="breadcrumbs">
    <ul>
    {% for name, link in breadcrumbs %}
       <li> <a href="{{ link }}">{{ name }}</a> </li>
    {% endfor %}
        </ul>
</div>

<h3>Next options:</h3>
<div class="children">
    {% if children %}
    <ul>
        {% for label, link, num in children %}
            <li><a href="{{ link }}">{{ label }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <i>No further children (end of path).</i>
    {% endif %}
</div>

    </div>

    <!-- Map -->
    <div class="map-container">
        {{ map_html|safe }}
    </div>

</div>

</body>
</html>
