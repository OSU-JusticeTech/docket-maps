<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heatmap with Sidebar</title>

    <style>
        body, html {
            margin: 0;
            height: 100%;
        }
        .layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left sidebar */
        .sidebar {
            width: 500px;
            padding: 15px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        /* Map container */
        .map-container {
            flex-grow: 1;
        }
        .folium-map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- Left List -->
    <div class="sidebar">
        <h3>Path</h3>
        <ul>
            {% for item in items %}
                <li><a href="?nodes={{ '::'.join(items[:loop.index]) }}">{{ item.split("~")[1] }}</a></li>
            {% endfor %}
        </ul>
        <h3>Next options</h3>
        <ul>
            {% for item in next %}
            <li>{{item.0}}: <a href="?nodes={{ '::'.join(items) }}::{{ item.1 }}">{{ item.1.split("~")[1] }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Map -->
    <div class="map-container">
        {{ map_html|safe }}
    </div>

</div>

</body>
</html>
